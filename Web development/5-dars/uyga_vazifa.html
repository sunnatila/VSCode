<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <label for="username">Username: </label>
    <input type="text" name="" id="">
    <label for="email">Email:</label>
    <input type="email" name="" id="">
    <label for="password">Password:</label>
    <input type="password" name="" id="">
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="" id="">
    <input type="button" value="Register" id="btn">
  </form>
  <br>
  <br>
  <h1>Feedback</h1>
  <form action="">
    <label for="name">Name:</label>
    <input type="text" name="" id="">
    <label for="email">Email:</label>
    <input type="email" name="" id="">
    <label for="rating">Rating:</label>
    <select name="options" id="">
      <option selected disabled value="default">Select a rating</option>
      <option value="option1">5</option>
      <option value="option2">4</option>
      <option value="option3">3</option>
      <option value="option4">2</option>
      <option value="option5">1</option>
    </select>
    <label for="feedback" id="feedback">Feedback:</label>
    <textarea name="" rows="5" id=""></textarea>
    <input type="button" value="Submit Feedback" id="btn">
  </form>
  <br>
  <br>
  <h1>Job Application</h1>
  <form action="">
    <label for="full name">Full Name:</label>
    <input type="text" name="" id="">
    <label for="email">Email:</label>
    <input type="email" name="" id="">
    <label for="positsion">Position applied for:</label>
    <select name="options" id="">
      <option selected disabled value="default">Select a position</option>
      <option value="option1">5</option>
      <option value="option2">4</option>
      <option value="option3">3</option>
      <option value="option4">2</option>
      <option value="option5">1</option>
    </select>
    <label for="skills">Skills (comma separated):</label>
    <input type="text">
    <label for="cover letter" id="cover letter">Cover Letter:</label>
    <textarea name="" rows="5" id=""></textarea>
    <input type="button" value="Submit Application" id="btn">
  </form>
  <br>
  <br>
  <h1>Travel Booking</h1>
  <form action="">
    <label for="full name">Full Name:</label>
    <input type="text" name="" id="">
    <label for="email">Email:</label>
    <input type="email" name="" id="">
    <label for="Destination">Destination:</label>
    <select name="options" id="">
      <option selected disabled value="default">Select a Destination</option>
      <option value="option1">5</option>
      <option value="option2">4</option>
      <option value="option3">3</option>
      <option value="option4">2</option>
      <option value="option5">1</option>
    </select>
    <label for="travel date">Travel Date:</label>
    <input type="date">
    <label for="special request" id="special">Special Requests:</label>
    <textarea name="" rows="5" id=""></textarea>
    <input type="button" value="Book Travel" id="btn">
  </form>
</body>
</html>
